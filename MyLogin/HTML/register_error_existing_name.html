<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1f3a63; /* Azul oscuro */
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        form {
            background-color: #345e98; /* Azul medio */
            padding: 30px; /* Incrementé el padding para mayor altura */
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            color: #fff; /* Blanco */
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 12px;
            box-sizing: border-box;
            border: 1px solid #ccc; /* Color de borde predeterminado */
            border-radius: 3px;
        }

        input:invalid {
            border-color: #ff6347; /* Rojo coral para indicar que es inválido */
        }

        .error-message {
            text-align: center;
            color: #ff6347; /* Rojo coral */
            margin-top: 5px;
            display: none;
        }

        button {
            background-color: #1f3a63; /* Azul oscuro */
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        button:hover {
            background-color: #172d4f; /* Azul más oscuro */
        }

        .register-link {
            text-align: center;
            margin-top: 10px;
        }

        .register-link a {
            color: #fff;
            text-decoration: none;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        #username:invalid,
        #username:invalid + .error-message {
            border-color: #ff6347; /* Resaltar también el borde del campo de usuario */
        }

        #username:invalid + .error-message {
            display: block;
        }
    </style>
</head>
<body>
    <form id="registrationForm" action="procesar_registro.php" method="post">
        <label for="username">Usuario:</label>
        <input type="text" id="username" name="username" required>
        
        <div class="error-message">Ese nombre ya está en uso. Por favor, elige otro.</div>

        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required>

        <label for="confirmPassword">Repetir Contraseña:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>

        <button type="submit">Registrarse</button>

        <div class="register-link">
            <p>¿Ya tienes una cuenta? <a href="volver">Inicia sesión</a></p>
        </div>
    </form>
</body>
</html>
