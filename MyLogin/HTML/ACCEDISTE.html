<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso Exitoso</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2ecc71; /* Verde */
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #fff; /* Blanco */
        }

        .success-message {
            text-align: center;
        }

        .back-to-login {
            text-align: center;
            margin-top: 20px;
        }

        .back-to-login a {
            color: #fff;
            text-decoration: none;
        }

        .back-to-login a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="success-message">
        <h1>¡Has logrado acceder!</h1>
        <p>Bienvenido a nuestra aplicación.</p>
    </div>

    <div class="back-to-login">
        <p>¿Quieres volver a la página de inicio de sesión? <a href="#">Haz clic aquí</a></p>
    </div>
</body>
</html>
